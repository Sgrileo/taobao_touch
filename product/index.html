<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
		<title>淘宝网触屏版</title>
		<link rel="stylesheet" href="./css/index.css">
	</head>
	<body>
		<header>
			<div class="search-bar">
				<span>寻找宝贝店铺</span>
			</div>
		</header>
		<div class="ad">
			<a class="ad-close">
				<img src="./image/close.png">
			</a>
			<p>
				<i class="app">
					<img src="./image/app.png">
				</i>
				<span>上客户端，领专属好礼！</span>
				<i class="button">立即领取</i>
			</p>
		</div>
		<div class="side-bar">
			<img src="./image/bar.jpg" style="width:100%; height:100%">
		</div>
		<div class="sort-box">
			<div class="content">
				<div class="item">
					<img src="./image/1.png">
					<span>天猫</span>
				</div>
				<div class="item">
					<img src="./image/2.png">
					<span>聚划算</span>
				</div>
				<div class="item">
					<img src="./image/3.png">
					<span>天猫国际</span>
				</div>
				<div class="item">
					<img src="./image/4.png">
					<span>外卖</span>
				</div>
				<div class="item">
					<img src="./image/5.png">
					<span>天猫超市</span>
				</div>
			</div>
			<div class="content">
				<div class="item">
					<img src="./image/6.png">
					<span>充值中心</span>
				</div>
				<div class="item">
					<img src="./image/7.png">
					<span>阿里旅行</span>
				</div>
				<div class="item">
					<img src="./image/8.png">
					<span>领金币</span>
				</div>
				<div class="item">
					<img src="./image/9.png">
					<span>到家</span>
				</div>
				<div class="item">
					<img src="./image/10.png">
					<span>分类</span>
				</div>
			</div>
		</div>
		<div class="hot">
			<span class="hot-pic"></span>
			<span class="hot-tex">最新</span>
			<span class="hot-content">看清华美术生如何把泥烧成瓷</span>
		</div>
		<div class="main-p">
			<div class="main-left"><img src="./image/left.jpg"></div>
			<div class="main-right"><img src="./image/right1.png"></div>
			<div class="main-down">
				<div class="item"><img src="./image/right2.png"></div>
				<div class="item"><img src="./image/right3.png"></div>
			</div>
		</div>
		<footer>
			<a href="" class="home">
				<p>首页</p>
			</a>
			<a href="" class="car">
				<p>物流</p>
			</a>
			<a href="" class="shopcar">
				<p>购物车</p>
			</a>
			<a href="" class="mime">
				<p>我的淘宝</p>
			</a>
			<a href="" class="more">
				<p>更多</p>
			</a>
		</footer>
		<script src="./js/index.js"></script>
	</body>
</html>
